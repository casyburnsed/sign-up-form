<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edtech Conference Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container-flex">
        <div class="left-panel">
            <img src="/sign-up-form/images/thisisengineering-sbVu5zitZt0-unsplash.jpg" alt="EdTech Conference Graphic">
        </div>

        <div class="right-panel">
            <h1>Welcome to the EdTech Conference 2025!</h1>
            <h2>Please register for the Conference below:</h2>
        
            <form action="/register" method="post">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>
                </div>
                
                
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="email" placeholder="Ex: you@example.com" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Ex: (123) 456-7890" class="form-control" required>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="school_organization">School or Organization:</label>
                        <input type="text" id="school_organization" name="school_organization" placeholder="Ex: Washington High School" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Role" class="form-label">Role:</label>
                        <select name="Role" id="Role" class="form-select" required>
                            <option value="">-- Choose a role --</option>
                            <option value="teacher">Teacher</option>
                            <option value="administrator">Administrator</option>
                            <option value="instructional_coach">Instructional Coach</option>
                            <option value="technology_coordinator">Technology Coordinator</option>
                            <option value="counselor">Counselor</option>
                            <option value="curriculum_developer">Curriculum Developer</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
    </div>
</body>
</html>
